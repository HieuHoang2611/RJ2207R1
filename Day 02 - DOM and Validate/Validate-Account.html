<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript function to check whether a given value is US zip code or not</title>
</head>
<body>
    <script>
    function IsAccount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            console.log("Account");
        } 
        else
        return console.log("Not Account");;
}    
IsAccount("123abc_");
IsAccount("12345");
    </script>
</body>
</html>
